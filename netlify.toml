[build]
  publish = "dist"  # This should be the output directory of Vite's build
  command = "npm run build"  # This is the build command Netlify will use
  base = "myapp"  # Ensure the base directory is correct if the package.json is inside the "myapp" folder

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
